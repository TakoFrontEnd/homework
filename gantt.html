    const annotation1 = {
      type: 'polygon',

    const annotation2 = {

          xMax: '2024-06-01',
          borderColor: 'rgb(255, 99, 132)',
          borderWidth: 2,
    }

    console.log(annotation2)

    // config 
    const config = {
      type: 'bar',
      data,
      options: {
        plugins:{
          annotation:{
            annotations: {
              annotation1,
              annotation2
            }
          },
          dragData:{
            onDragStart: (event) =>{

            },

            },

              console.log(event)
            }
          },
          tooltip:{
            enabled: true,
            padding: 10,
            displayColors: true,
            callbacks:{
              label: (context) =>{
                const startTime = new Date(context.parsed._custom.barStart).getFullYear() + '/' + (new Date(context.parsed._custom.barStart).getMonth()+1) +
                '/' + (new Date(context.parsed._custom.barStart).getDate());

                const endTime = new Date(context.parsed._custom.barEnd).getFullYear() + '/' + (new Date(context.parsed._custom.barEnd).getMonth()+1) +
                '/' + (new Date(context.parsed._custom.barEnd).getDate())

                const status = 100 === 100 ? 'Completed' : 'Ongoing';
                const statusColor = context.dataset.backgroundColor;

                const response = [
                  `Status: ${status}`,
                  `StatusColor: ${statusColor}`,
                  `StartEnd: ${startTime} ~ ${endTime}`
                ];

                return response;
              }
            }
          },
        },
        indexAxis: 'y',
        scales: {
          x:{
              offset:false,
              min: '2024-06-01',
              max: '2024-06-30',
              position: 'bottom',
              type: 'time',
              stacked: false,
              time:{
                  unit: 'day'
              },
              ticks:{
                  align: 'start'
              },
          },
          y: {
            stacked: true,
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    // Instantly assign Chart.js version
    const chartVersion = document.getElementById('chartVersion');
