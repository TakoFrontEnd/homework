<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>甘特圖</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.2.5/dist/chartjs-plugin-dragdata.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/3.0.1/chartjs-plugin-annotation.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@latest"></script>
<style>
  * {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }
  .chartMenu {
    width: 100vw;
    height: 40px;
    background: #1A1A1A;
    color: rgba(54, 162, 235, 1);
  }
  .chartMenu p {
    padding: 10px;
    font-size: 20px;
  }
  .chartCard {
    width: 100vw;
    height: calc(100vh - 40px);
    background: rgba(54, 162, 235, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .chartBox {
    width: 900px;
    padding: 20px;
    border-radius: 20px;
    border: solid 3px rgba(54, 162, 235, 1);
    background: white;
  }
</style>
</head>
<body>
<div id="app" class="chartCard">
  <div class="chartBox">
    <canvas ref="myChart"></canvas>
  </div>
</div>

<script>
const { createApp, ref, onMounted } = Vue;

createApp({
  setup() {
    const myChart = ref(null);
    let chartInstance = null;

    // Configuration for chart annotations
    

    // Configuration for zoom options
    const zoomOptions = {
      pan: {
        enabled: true,
        modifierKey: 'ctrl',
      },
      zoom: {
        wheel: {
          enabled: true,
          speed: 0.1,
        },
        pinch: { enabled: true },
        drag: { enabled: true },
        mode: 'x',
      },
    };

    // Function to create the chart
    const createChart = (data) => {
      const ctx = myChart.value.getContext('2d');

      const config = {
        type: 'bar',
        data,
        options: {
          animation: false,
          parsing: {
            xAxisKey: 'start',
            yAxisKey: 'device',
          },
          plugins: {
            zoom: zoomOptions,
            annotation: {
              drawTime: 'afterDraw',
              events: ['click'],
              
            },
            tooltip: {
              enabled: true,
              padding: 10,
              displayColors: true,
              callbacks: {
                label: (context) => {
                  const startTime = new Date(context.dataset.data[context.dataIndex].start[0]).toLocaleDateString();
                  const endTime = new Date(context.dataset.data[context.dataIndex].start[1]).toLocaleDateString();
                  const status = context.dataset.label;
                  const statusColor = context.dataset.backgroundColor;
                  console.log(context.dataset.data[context.dataIndex]);
                  return [
                    `Status: ${status}`,
                    `StatusColor: ${statusColor}`,
                    `StartEnd: ${startTime} ~ ${endTime}`
                  ];
                }
              }
            }
          },
          indexAxis: 'y',
          scales: {
            x: {
              min: '2024-06-01',
              position: 'bottom',
              type: 'time',
              stacked: false,
              time: {
                unit: 'day',
                displayFormats: {
                  hour: 'HH:mm',
                  minute: 'HH:mm',
                  second: 'HH:mm:ss',
                }
              },
              ticks: {
                autoSkip: true,
                autoSkipPadding: 50,
                maxRotation: 0,
                major: { enabled: true },
                align: 'start',
              }
            },
            y: {
              stacked: false,
              beginAtZero: true,
            }
          }
        } //
      };
      if (chartInstance){
        chartInstance.destroy();
      }

      chartInstance = new Chart(ctx, config);
    };

    // Function to fetch data from the JSON file
    const fetchData = () => {
      fetch('data1.json')
        .then(response => response.json())
        .then(data => {
          console.log(data);
          createChart(data);
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    };

    // Lifecycle hook to fetch data when the component is mounted
    onMounted(() => {
      fetchData();
      setInterval(fetchData, 1000);
    });

    return { myChart };
  }
}).mount('#app');
</script>
</body>
</html>
